{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'wiki:save_entry' %}" method = "POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a title" value={{ title }}>
        <br/>
        <label>Markdown Content</label>
        <br/>
        <textarea name="content" rows="2" cols="20">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

   
{% endblock %}
